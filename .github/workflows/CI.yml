name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - xianan

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: docker-compose up --build --exit-code-from spb-server

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: build-and-test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run:  docker build -t xli68/prod-dod-web ./web
              docker build -t xli68/prod-dod-spb ./backend

      - name: Log into registry
        run: echo ${{DOCKER_PASSWORD}} | docker login -u ${{$DOCKER_ID}} --password-stdin

      - name: Push image
        run: docker push xli68/prod-dod-web
             docker push xli68/prod-dod-spb
