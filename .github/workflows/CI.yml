name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - xianan

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: docker-compose up --build --exit-code-from spb-server

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push-to-docker-hub:
    # Ensure test job passes before pushing image.
    needs: build-and-test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build frontend image
        run:  docker build -t xli68/prod-dod-web ./web

      - name: Log into registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_ID }} --password-stdin

      - name: Push frontend image
        run: docker push xli68/prod-dod-web
     
      - name: Build backend image
        run:  docker build -t xli68/prod-dod-spb ./backend

      - name: Log into registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_ID }} --password-stdin

      - name: Push backend image
        run: docker push xli68/prod-dod-spb
